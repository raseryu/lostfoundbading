<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Map√∫a University</title>
    <link rel="stylesheet" href="/css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div id="reset-form-container">
                <h1 class="auth-title">Reset Password</h1>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <p class="forgot-description">
                    Enter your new password below.
                </p>
                
                <form id="reset-form" class="auth-form">
                    <div class="form-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="New Password" 
                            required
                            minlength="6"
                            class="form-input"
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            placeholder="Confirm New Password" 
                            required
                            minlength="6"
                            class="form-input"
                        >
                    </div>
                    
                    <button type="submit" class="auth-button" id="reset-button">
                        <span id="reset-text">Update Password</span>
                        <span id="reset-loading" class="loading" style="display: none;">Updating...</span>
                    </button>
                </form>
            </div>
            
            <div id="success-container" class="success-container" style="display: none;">
                <h1 class="auth-title">Password Updated!</h1>
                <p class="success-description">
                    Your password has been successfully updated. You can now log in with your new password.
                </p>
                <button onclick="goToLogin()" class="auth-button">Go to Login</button>
            </div>
            
            <div class="auth-footer">
                <a href="/html/login.html" class="auth-link">Back to Login</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/reset-password-script.js"></script>
</body>
</html>
