<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Map√∫a University</title>
    <link rel="stylesheet" href="/css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Sign up</h1>
            <p class="auth-subtitle">Sign up to continue</p>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Name" 
                        required
                        class="form-input"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Email" 
                        required
                        class="form-input"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required
                        minlength="6"
                        class="form-input"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        placeholder="Confirm Password" 
                        required
                        minlength="6"
                        class="form-input"
                    >
                </div>
                
                <button type="submit" class="auth-button" id="signup-button">
                    <span id="signup-text">Create Your Account</span>
                    <span id="signup-loading" class="loading" style="display: none;">Creating account...</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? 
                    <a href="/html/login.html" class="auth-link">Login</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/database/supabase-config.js"></script>
    <script src="/database/auth-script-supabase.js"></script>
</body>
</html>
