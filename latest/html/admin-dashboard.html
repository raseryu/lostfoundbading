<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lost & Found</title>
    <link rel="stylesheet" href="/css/admin-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="/images/lost-found-logo.png" alt="Lost & Found" class="logo">
                <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-links">
                    <button class="nav-link active" onclick="window.location.href='admin-dashboard.html'">
                        <span class="nav-icon">ðŸ“Š</span>
                        <span class="nav-text">Dashboard</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='admin-manage-reports.html'">
                        <span class="nav-icon">ðŸ“‹</span>
                        <span class="nav-text">Manage Reports</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='admin-verify-claims.html'">
                        <span class="nav-icon">âœ…</span>
                        <span class="nav-text">Verify Claims</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='admin-messages.html'">
                        <span class="nav-icon">ðŸ’¬</span>
                        <span class="nav-text">Messages</span>
                    </button>
                </div>
                
                <div class="nav-footer">
                    <button class="nav-link logout-link" onclick="logout()">
                        <span class="nav-icon">ðŸšª</span>
                        <span class="nav-text">Logout</span>
                    </button>
                </div>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h1 id="page-title">Admin Dashboard</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </header>
            
            <div class="page-content">
                <div class="dashboard-grid">
                    <div class="stats-section">
                        <h2>Statistics</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="total-reports">0</div>
                                <div class="stat-label">Total Reports</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="pending-claims">0</div>
                                <div class="stat-label">Pending Claims</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="resolved-items">0</div>
                                <div class="stat-label">Resolved Items</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="active-users">0</div>
                                <div class="stat-label">Active Users</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="activity-section">
                        <h2>Recent Activity</h2>
                        <div class="activity-table">
                            <div class="table-header">
                                <div>Action</div>
                                <div>Time</div>
                            </div>
                            <div id="recent-activity">
                                <!-- Activity items will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="recent-reports">
                    <h2>Recent Reports</h2>
                    <div class="table-container">
                        <table class="reports-table">
                            <thead>
                                <tr>
                                    <th>Location</th>
                                    <th>Name/Description</th>
                                    <th>Ref. No.</th>
                                    <th>Date Found</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="recent-reports-table">
                                <!-- Reports will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/database/supabase-config.js"></script>
    <script src="/js/auth-check.js"></script>
    <script src="/js/admin-dashboard-script.js"></script>
</body>
</html>
