<head>

            <nav class="sidebar-nav">
                <div class="nav-links">

                        <span class="nav-icon">ðŸ“Š</span>
                        <span class="nav-text">Dashboard</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='admin-manage-reports.html'">
                        <span class="nav-icon">ðŸ“‹</span>

                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='admin-verify-claims.html'">

                    <button class="nav-link active" onclick="window.location.href='admin-messages.html'">

                        <span class="nav-icon">ðŸšª</span>

        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h1>Messages</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </header>
            
            <div class="page-content">
                <div class="messages-container">
                    <div class="conversations-list">
                        <h3>Conversations</h3>
                        <div id="conversations-list">
                            <!-- Conversations will be populated by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="chat-area">
                        <div class="chat-header">
                            <div class="chat-avatar">ðŸ‘¤</div>

                        </div>
                        
                        <div class="messages-area" id="messages-area">
                            <div class="no-conversation">
                                <p>Select a conversation to start messaging</p>
                            </div>
                        </div>
                        
                        <div class="message-input-area">
                            <input 
                                type="text" 
                                id="message-input" 
                                placeholder="Type a message..." 
                                onkeypress="handleMessageKeyPress(event)"
                                disabled
                            >
                            <button class="send-btn" onclick="sendMessage()" disabled>âž¤</button>

                    </div>
                </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
