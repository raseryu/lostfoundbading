<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Lost & Found</title>
    <link rel="stylesheet" href="/css/user-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="/images/lost-found-logo.png" alt="Lost & Found" style="width: 120px; height: 60px; object-fit: contain;">
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-links">
                    <button class="nav-link active" onclick="window.location.href='user-home.html'">
                        <span class="nav-icon">üè†</span>
                        <span class="nav-text">Home</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='user-my-reports.html'">
                        <span class="nav-icon">üë§</span>
                        <span class="nav-text">My Reports</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='user-notifications.html'">
                        <span class="nav-icon">üîî</span>
                        <span class="nav-text">Notifications</span>
                        <span class="notification-badge" id="notification-count">3</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='user-messages.html'">
                        <span class="nav-icon">‚úâÔ∏è</span>
                        <span class="nav-text">Messages</span>
                        <span class="message-badge" id="message-count">2</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='user-report-item.html'">
                        <span class="nav-icon">‚ùó</span>
                        <span class="nav-text">Report Item</span>
                    </button>
                </div>
                
                <div class="nav-footer">
                    <button class="nav-link logout-link" onclick="logout()">
                        <span class="nav-icon">üö™</span>
                        <span class="nav-text">Logout</span>
                    </button>
                </div>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1 class="welcome-title">Welcome <span id="username-display">User</span></h1>
            </div>
            
            <div class="content-section">
                <h2 class="section-title">Recent Lost & Found Items</h2>
                
                <div class="items-grid" id="recent-items">
                    <!-- Items will be populated by JavaScript -->
                </div>
                
                <div class="view-all-container">
                    <button class="view-all-btn" onclick="window.location.href='user-view-all-items.html'">
                        View All Items
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Item Detail Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Item Details</h2>
                <button class="close-btn" onclick="closeItemModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Item details will be populated by JavaScript -->
            </div>
            <div class="modal-actions">
                <button class="secondary-btn" onclick="closeItemModal()">Close</button>
                <button class="primary-btn" id="claim-btn" onclick="claimItem()">Claim Item</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/database/supabase-config.js"></script>
    <script src="/js/auth-check.js"></script>
    <script src="/js/user-home-script-supabase.js"></script>
</body>
</html>
