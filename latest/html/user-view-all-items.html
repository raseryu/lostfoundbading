<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Items - Lost & Found</title>
    <link rel="stylesheet" href="/css/user-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="/images/lost-found-logo.png" alt="Lost & Found" style="width: 120px; height: 60px; object-fit: contain;">
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-links">
                    <button class="nav-link" onclick="window.location.href='user-home.html'">
                        <span class="nav-icon">üè†</span>
                        <span class="nav-text">Home</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='user-my-reports.html'">
                        <span class="nav-icon">üë§</span>
                        <span class="nav-text">My Reports</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='user-notifications.html'">
                        <span class="nav-icon">üîî</span>
                        <span class="nav-text">Notifications</span>
                        <span class="notification-badge" id="notification-count">3</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='user-messages.html'">
                        <span class="nav-icon">‚úâÔ∏è</span>
                        <span class="nav-text">Messages</span>
                        <span class="message-badge" id="message-count">2</span>
                    </button>
                    
                    <button class="nav-link" onclick="window.location.href='user-report-item.html'">
                        <span class="nav-icon">‚ùó</span>
                        <span class="nav-text">Report Item</span>
                    </button>
                </div>
                
                <div class="nav-footer">
                    <button class="nav-link logout-link" onclick="logout()">
                        <span class="nav-icon">üö™</span>
                        <span class="nav-text">Logout</span>
                    </button>
                </div>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">All Lost & Found Items</h1>
                <button class="primary-btn" onclick="window.location.href='user-report-item.html'">
                    <span class="btn-icon">‚ûï</span>
                    Report Item
                </button>
            </div>
            
            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter" onchange="applyFilters()">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="documents">Documents</option>
                        <option value="keys">Keys</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="type-filter">Type:</label>
                    <select id="type-filter" onchange="applyFilters()">
                        <option value="">All Types</option>
                        <option value="Lost Item">Lost Items</option>
                        <option value="Found Item">Found Items</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter" onchange="applyFilters()">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="claimed">Claimed</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="campus-filter">Campus:</label>
                    <select id="campus-filter" onchange="applyFilters()">
                        <option value="">All Campuses</option>
                        <option value="Intramuros">Intramuros</option>
                        <option value="Makati">Makati</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="search-input">Search:</label>
                    <input type="text" id="search-input" placeholder="Search items..." oninput="applyFilters()">
                </div>
            </div>
            
            <div class="content-section">
                <div class="items-grid" id="all-items">
                    <!-- Items will be populated by JavaScript -->
                </div>
                
                <div id="no-results" class="no-results" style="display: none;">
                    <h3>No items found</h3>
                    <p>Try adjusting your filters or search terms.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Item Detail Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Item Details</h2>
                <button class="close-btn" onclick="closeItemModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Item details will be populated by JavaScript -->
            </div>
            <div class="modal-actions">
                <button class="secondary-btn" onclick="closeItemModal()">Close</button>
                <button class="primary-btn" id="claim-btn" onclick="claimItem()">Claim Item</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/database/supabase-config.js"></script>
    <script src="/js/auth-check.js"></script>
    <script src="/js/user-view-all-items-script.js"></script>
</body>
</html>
