<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - Map√∫a University</title>
    <link rel="stylesheet" href="/css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div id="loading-state">
                <h1 class="auth-title">Confirming Email...</h1>
                <p>Please wait while we confirm your email address.</p>
                <div class="loading-spinner"></div>
            </div>
            
            <div id="success-state" style="display: none;">
                <h1 class="auth-title">Email Confirmed!</h1>
                <p>Your email has been successfully confirmed. You can now log in to your account.</p>
                <button onclick="goToLogin()" class="auth-button">Go to Login</button>
            </div>
            
            <div id="error-state" style="display: none;">
                <h1 class="auth-title">Confirmation Failed</h1>
                <p id="error-message">There was an error confirming your email. Please try again or contact support.</p>
                <button onclick="goToLogin()" class="auth-button">Back to Login</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/database/supabase-config.js"></script>
    <script src="/database/email-confirmation.js"></script>
</body>
</html>
