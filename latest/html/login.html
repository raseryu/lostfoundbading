<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Map√∫a University</title>
    <link rel="stylesheet" href="/css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back!</h1>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Email" 
                        required
                        class="form-input"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required
                        class="form-input"
                    >
                </div>
                
                <div class="forgot-password">
                    <a href="/html/forgot-password.html" class="forgot-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="auth-button" id="login-button">
                    <span id="login-text">Login</span>
                    <span id="login-loading" class="loading" style="display: none;">Logging in...</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? 
                    <a href="/html/signup.html" class="auth-link">Sign-Up</a>
                </p>
            </div>
            
            <!-- Development Tools -->
            <div class="dev-tools">
                <p class="dev-title">Demo Accounts:</p>
                <div class="demo-buttons">
                    <button onclick="fillDemoAdmin()" class="demo-button">Admin Login</button>
                    <button onclick="fillDemoUser()" class="demo-button">User Login</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/database/supabase-config.js"></script>
    <script src="/database/auth-script-supabase.js"></script>
</body>
</html>
