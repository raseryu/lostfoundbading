<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Map√∫a University</title>
    <link rel="stylesheet" href="/css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div id="forgot-form-container">
                <h1 class="auth-title">Forgot Password</h1>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <p class="forgot-description">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                
                <form id="forgot-form" class="auth-form">
                    <div class="form-group">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Email" 
                            required
                            class="form-input"
                        >
                    </div>
                    
                    <button type="submit" class="auth-button" id="forgot-button">
                        <span id="forgot-text">Send Reset Link</span>
                        <span id="forgot-loading" class="loading" style="display: none;">Sending...</span>
                    </button>
                </form>
            </div>
            
            <div id="success-container" class="success-container" style="display: none;">
                <h1 class="auth-title">Check Your Email</h1>
                <p class="success-description">
                    We've sent a password reset link to <strong id="reset-email"></strong>. 
                    Please check your inbox and follow the instructions.
                </p>
            </div>
            
            <div class="auth-footer">
                <a href="/html/login.html" class="auth-link">Back to Login</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/forgot-password-script.js"></script>
</body>
</html>
